<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC 接口文档</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .service-card {
            transition: transform 0.2s;
            border-left: 4px solid #007bff;
        }
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .method-badge {
            font-size: 0.8em;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .stats-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-3">
                        <i class="fas fa-network-wired me-3"></i>
                        gRPC 接口文档
                    </h1>
                    <p class="lead mb-0">类似 Swagger 的 gRPC 服务文档和测试工具</p>
                </div>
                <div class="col-md-4">
                    <div class="stats-card rounded p-3 text-center">
                        <h3 class="mb-1" th:text="${#lists.size(services)}">0</h3>
                        <small>可用服务</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 服务列表 -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-list me-2"></i>
                    gRPC 服务列表
                </h2>
                
                <!-- 如果没有服务 -->
                <div th:if="${#lists.isEmpty(services)}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    暂无可用的 gRPC 服务
                </div>
                
                <!-- 服务卡片 -->
                <div class="row" th:if="${!#lists.isEmpty(services)}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="service : ${services}">
                        <div class="card service-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-cogs text-primary me-2"></i>
                                    <span th:text="${service.name}">Service Name</span>
                                </h5>
                                <p class="card-text text-muted" th:text="${service.fullName}">Full Service Name</p>
                                
                                <!-- 方法数量 -->
                                <div class="mb-3">
                                    <span class="badge bg-primary method-badge">
                                        <i class="fas fa-code me-1"></i>
                                        <span th:text="${#lists.size(service.methods)}">0</span> 方法
                                    </span>
                                </div>
                                
                                <!-- 方法列表预览 -->
                                <div class="mb-3" th:if="${!#lists.isEmpty(service.methods)}">
                                    <small class="text-muted">方法:</small>
                                    <div class="mt-1">
                                        <span class="badge bg-light text-dark me-1 mb-1" 
                                              th:each="method, iterStat : ${service.methods}"
                                              th:if="${iterStat.index < 3}"
                                              th:text="${method.name.substring(method.name.lastIndexOf('/') + 1)}">Method</span>
                                        <span class="badge bg-secondary" 
                                              th:if="${#lists.size(service.methods) > 3}"
                                              th:text="'+' + ${#lists.size(service.methods) - 3}">+2</span>
                                    </div>
                                </div>
                                
                                <!-- 操作按钮 -->
                                <div class="d-grid">
                                    <a th:href="@{/busacc/grpc-doc/service/{serviceName}(serviceName=${service.name})}" 
                                   class="btn btn-outline-primary">
                                    <i class="fas fa-eye me-2"></i>
                                    查看详情
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 使用说明 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-question-circle me-2"></i>
                            使用说明
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6><i class="fas fa-search me-2"></i>浏览服务</h6>
                                <p class="text-muted">点击服务卡片查看详细的方法信息和参数说明</p>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-play me-2"></i>测试接口</h6>
                                <p class="text-muted">在服务详情页面可以直接测试 gRPC 方法</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-code me-2"></i>
                gRPC 文档系统 - 基于 Spring Boot 和 gRPC 反射服务
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
