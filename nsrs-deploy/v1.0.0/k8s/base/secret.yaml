apiVersion: v1
kind: Secret
metadata:
  name: nsrs-secret
  namespace: nsrs
  labels:
    app: nsrs
type: Opaque
data:
  # 数据库用户名和密码 (base64 编码)
  # 默认值: username=nsrs, password=nsrs123
  # 使用前请修改为实际的用户名和密码
  DB_USERNAME: bnNycw==  # echo -n "nsrs" | base64
  DB_PASSWORD: bnNyczEyMw==  # echo -n "nsrs123" | base64
  
  # MySQL root 密码
  MYSQL_ROOT_PASSWORD: cm9vdDEyMw==  # echo -n "root123" | base64
  
  # 如果需要其他敏感配置，可以在这里添加
  # JWT_SECRET: your-jwt-secret-base64
  # API_KEY: your-api-key-base64

---
# 用于拉取私有镜像的 Secret (如果使用私有镜像仓库)
apiVersion: v1
kind: Secret
metadata:
  name: nsrs-registry-secret
  namespace: nsrs
type: kubernetes.io/dockerconfigjson
data:
  # 如果使用私有镜像仓库，请取消注释并配置
  # .dockerconfigjson: eyJhdXRocyI6eyJyZWdpc3RyeS5leGFtcGxlLmNvbSI6eyJ1c2VybmFtZSI6InVzZXIiLCJwYXNzd29yZCI6InBhc3MiLCJhdXRoIjoiZFhObGNqcHdZWE56In19fQ==
  .dockerconfigjson: e30=  # 空的 JSON 对象 {}